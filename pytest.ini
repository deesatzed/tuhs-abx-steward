[pytest]
# Pytest configuration for TUHS Multi-Agent System

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    -ra

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multi-component workflows
    slow: Tests that take a long time to run
    requires_db: Tests that require database connection
    requires_api: Tests that require external API calls

# Coverage settings
[coverage:run]
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
skip_empty = True
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
